<!DOCTYPE html>
<html>
<head>
  <title>curves</title>
</head>
<body>

  <div id="root">
    <div class="controlsContainer">
      <div class="title">Lissajous</div>
      <div class="controlPanel">

        <div class="sliders">
          <div class="control">
            <h4 class="label">A</h4>
            <input type="range" class="slider" id="a" name="a" min="0" max="25" value="12.25" step="0.05" onchange="reset()">
          </div>

          <div class="control">
            <h4 class="label">B</h4>
            <input type="range" class="slider" id="b" name="b" min="0" max="25" value="24.6" step="0.05" onchange="reset()">
          </div>
          <!--18.35-->

          <div class="control">
            <h4 class="label">SPEED</h4>
            <input type="range" class="slider" id="speed" name="speed" min="0.05" max="1" value=".75" step="0.05">
          </div>
        </div>

        <div class="control reset">
          <button class="label" onclick="reset()">RESET</button>
        </div>
      </div>
    </div>

    <div id="canvasParent">
      <canvas id="myCanvas"></canvas>
    </div>

  </div>
  
  <script src='js/script.js'></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</body>
</html>
